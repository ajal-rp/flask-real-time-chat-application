{% extends 'index.html' %} {% block content %}
<div class="home-container">

    <h3>Enter The Chat Room</h3>
    <form method="post">
        <div class="username-container">
            <!-- <label>Name:</label> -->
            <input type="text" placeholder="Enter your name!" name="name" value="{{name}}" required />
        </div>
        <div class="join">
            <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
            <button type="submit" name="join">Join a Room</button>
        </div>
        <span class="Or-class">
            <p>OR</p>
        </span>
        <div class="create-btn">
            <button type="submit" name="create">Create a Room</button>
        </div>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
</div>
{% endblock %}
